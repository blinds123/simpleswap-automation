services:
  - type: web
    name: simpleswap-automation-1
    runtime: docker
    plan: starter
    disk:
      name: pool-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PRICE_POINTS
        value: "19,29,59"
      - key: POOL_SIZE
        value: "10"
      - key: MIN_POOL_SIZE
        value: "3"
      - key: POOL_FILE_PATH
        value: "/data/exchange-pool.json"
      - key: MERCHANT_WALLET
        sync: false
      - key: BRIGHTDATA_CUSTOMER_ID
        sync: false
      - key: BRIGHTDATA_ZONE
        sync: false
      - key: BRIGHTDATA_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://reilly-dress.netlify.app,https://beigesneaker.netlify.app,https://auralo-sneakers.netlify.app,http://localhost:3000"
